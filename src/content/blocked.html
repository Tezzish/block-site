<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocked</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="blocked.css">
    <link rel="stylesheet" href="../assets/bootstrap-5.3.3-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="modal" tabindex="-1" id="unblock-modal" style="display: none;">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Do you need to unblock?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Take some time to reflect</p>
                    <div class="progress" role="progressbar" aria-label="countdown" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" id="countdown-progress-bar" style="width: 100%"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="close-modal" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <div id="outer-container" class="container mt-5">
        <div id = "inner-container" class="row">
            <div id="innerste-container" class="text-center">
                <h1 id = "blocked-heading" class="mb-4"><b>This site has been blocked by your extension...</b></h1>
                <div id="timer-container">
                    <div id="timer" class="timer">0h 0m 0s</div>
                </div>
                <button id="unblock-button" class="mb-3 mt-5 button">Like to unblock?</button>
                <form id="unblock-request-form" class="text-left" style="visibility:hidden;">
                    <div class="form-group" id="reason-div">
                        <label for="reason">Reason for unblocking:</label>
                        <input type="text" class="form-control" id="reason" name="reason">
                    </div>
                    <div class="form-group" id="passphrase-div">
                        <label for="password">Passphrase:</label>
                        <input type="password" class="form-control" id="passphrase" name="passphrase">
                    </div>
                    <div class="form-group" id="duration-div">
                        <label for="duration">Unblock duration:</label>
                        <select id="duration" name="duration" class="form-control">
                            <option value="1">1 minute</option>
                            <option value="5">5 minutes</option>
                            <option value="10">10 minutes</option>
                            <option value="15">15 minutes</option>
                            <option value="30">30 minutes</option>
                            <option value="60">1 hour</option>
                            <option value="1440">24 hours</option>
                        </select>
                    </div>
                    <button type="submit" class="button">Submit Request</button>
                </form>
            </div>
        </div>
    </div>
    <a id='options-link' href="">Options page</a>
    <div class="clouds" id="background-wrap">
        <img src="../assets/clouds/cloud_001.png" class="cloud x1" alt="Cloud 1">
        <img src="../assets/clouds/cloud_002.png" class="cloud x2" alt="Cloud 2">
        <img src="../assets/clouds/cloud_003.png" class="cloud x3" alt="Cloud 3">
        <img src="../assets/clouds/cloud_004.png" class="cloud x4" alt="Cloud 4">
    </div>
    <script src="../assets/jquery-3.5.1.min.js"></script>
    <script src="../assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <script src="blocked.js" type="module"></script>
</body>
</html>
