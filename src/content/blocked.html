<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocked</title>
    <link rel="stylesheet" href="blocked.css">
    <link rel="stylesheet" href="../assets/bootstrap-4.5.3-dist/css/bootstrap.min.css">
</head>
<body>
    <div id="background-wrap">
        <div class="x1">
            <div class="cloud"></div>
        </div>
    
        <div class="x2">
            <div class="cloud"></div>
        </div>
    
        <div class="x3">
            <div class="cloud"></div>
        </div>
    
        <div class="x4">
            <div class="cloud"></div>
        </div>
    
        <div class="x5">
            <div class="cloud"></div>
        </div>
    </div>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2 text-center">
                <h1 class="mb-4 text-black"><b>This site has been blocked by your extension.</b></h1>
                <button id="unblockButton" class="btn btn-primary mb-3">Like to unblock?</button>
                <!-- Unblock form -->
                <form id="unblockRequestForm" class="text-left" style="visibility:hidden;">
                    <div class="form-group">
                        <label for="reason">Reason for unblocking:</label>
                        <input type="text" class="form-control" id="reason" name="reason">
                    </div>
                    <div class="form-group">
                        <label for="password">Passphrase:</label>
                        <input type="password" class="form-control" id="passphrase" name="passphrase">
                    </div>
                    <div class="form-group">
                        <label for="duration">Unblock duration:</label>
                        <select id="duration" name="duration" class="form-control">
                            <option value="1">1 minute (test)</option>
                            <option value="5">5 minutes</option>
                            <option value="10">10 minutes</option>
                            <option value="15">15 minutes</option>
                            <option value="30">30 minutes</option>
                            <option value="60">1 hour</option>
                            <option value="1440">24 hours</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Submit Request</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../assets/jquery-3.5.1.min.js"></script>
    <script src="../assets/bootstrap-4.5.3-dist/js/bootstrap.bundle.js"></script>
    <script src="blocked.js" type="module"></script>
</body>
</html>
