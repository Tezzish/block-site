<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <link rel="stylesheet" href="../assets/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="options.css">
    <style>
        .accordion-button::after {
            margin-left: auto;
        }
        .reasons-list {
            margin-left: 1rem; /* Adjust this value to control the indentation */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Unblock Rules</h1>
        <div class="accordion" id="unblock-rules-accordion">
            <!-- Add rules here -->
        </div>
        <div class="mt-4">
            <h2>Set (new) password</h2>
            <form id="password-form">
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Set password</button>
            </form>
        </div>
        <div class="row">
            <div class="col text-center">
                <button id="export-button" class="btn btn-primary">Save Blocked Sites</button>
                <button id="import-button" class="btn btn-primary">Import Blocked Sites</button>
                <input type="file" id="file-input" style="display: none;">
            </div>
        </div>
    </div>
    <script src="../assets/jquery-3.5.1.min.js"></script>
    <script src="../assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="options.js" type="module"></script>
</body>
</html>
