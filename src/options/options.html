<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <link rel="stylesheet" href="../assets/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="options.css">
    <style>
        .accordion-button::after {
            margin-left: auto;
        }
        .reasons-list {
            margin-left: 1rem; /* Adjust this value to control the indentation */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Blocked Rules</h1>
        <div class="accordion" id="unblock-rules-accordion">
        </div>
        <div list="temp-unblock-list">
            <h1>Temporary Unblocks</h2>
            <ul id="temp-unblock-list" class="list-group">
            </ul>
        </div>
        <div id="footer">
            <div class="mt-4" id="custom-rule-div">
                <h2 class="field-header" id="custom-rule-header">Add a custom rule to the set:</h2>
                <form id="custom-rule-form">
                    <div class="form-group">
                        <label for="URL:">Enter URL:</label>
                        <input type="text" class="form-control" id="custom-rule" name="Add custom rule" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Add rule</button>
                </form>
            </div>
            <div class="mt-4" id="set-password-div">
                <h2 class="field-header" id="set-password-header">Set (new) password</h2>
                <form id="password-form">
                    <div class="form-group">
                        <label for="password">New password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Set password</button>
                </form>
            </div>
            <div class="mt-4" id="redirect-url-div">
                <h2 class="field-header" id="redirect-url-header">(Optional) Redirect to custom URL</h2>
                <form id="redirect-url-form">
                    <div class="form-group">
                        <label for="URL:">Enter URL:</label>
                        <input type="text" class="form-control" id="redirect-url" name="Redirect URL" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Set URL</button>
                    <button id="remove-redirect-url" class="btn btn-primary btn-danger">Remove URL</button>
                </form>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button id="export-button" class="btn btn-primary">Export Blocked Sites</button>
                    <button id="import-button" class="btn btn-primary">Import Blocked Sites</button>
                    <input type="file" id="file-input" style="display: none;">
                </div>
            </div>
        </div>
    </div>
    <script src="../assets/jquery-3.5.1.min.js"></script>
    <script src="../assets/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="options.js" type="module"></script>
</body>
</html>
