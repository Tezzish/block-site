<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="../assets/bootstrap-4.5.3-dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <style>
        .accordion-button::after {
            margin-left: auto;
        }
        .reasons-list {
            margin-left: 1rem; /* Adjust this value to control the indentation */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Unblock Rules</h1>
        <div class="accordion" id="unblock-rules-accordion">
            <!-- Unblock rules will be dynamically populated here -->
        </div>
        <div class="mt-4">
            <h2>Set Password</h2>
            <form id="password-form">
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Set Password</button>
            </form>
        </div>
    </div>
    <script src="../assets/jquery-3.5.1.min.js"></script>
    <script src="../assets/bootstrap-4.5.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="options.js" type="module"></script>
</body>
</html>
